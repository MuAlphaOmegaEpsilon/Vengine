language: cpp
dist: xenial
git:
  depth: false

matrix:
  include:
  
  - os: linux
    env: COVERAGE=true
    addons:
      apt:
        packages: libvulkan-dev mesa-vulkan-drivers vulkan-utils
      sonarcloud:
        organization: "mualphaomegaepsilon-github"
    before_script:
    - sudo rm /usr/bin/gcov && sudo ln -s /usr/bin/gcov-5 /usr/bin/gcov
    after_script:
    - sonar-scanner
        
  - os: linux
    compiler: clang
    addons:
      apt:
        packages: libvulkan-dev mesa-vulkan-drivers vulkan-utils
    
  - os: osx
    osx_image: xcode11
    install:
    - curl https://sdk.lunarg.com/sdk/download/1.1.108.0/mac/vulkansdk-macos-1.1.108.0.tar.gz --output vulkansdk.tar.gz
    - tar xf vulkansdk.tar.gz
    - ./vulkansdk/install_vulkan.py

script:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then ./scripts/shellcheck.sh; fi
- ./tests/setup.sh
- ./tests/build.sh
- ./tests/run.sh
- cd tests/build/ && ./test_initializeVulkan && echo $?
