# build version format
version: "{build}"

# Free accounts have a max of 1, but ask anyway.
max_jobs: 4

os: Visual Studio 2017
platform: x64

configuration:
- Release
- Debug

install:
- appveyor DownloadFile https://sdk.lunarg.com/sdk/download/1.1.108.0/windows/vulkan-sdk.exe?Human=false -FileName vulkan-sdk.exe
- vulkan-sdk.exe /S

build_script:
- ./tests/setup.sh
- ./tests/build.sh
- ./tests/run.sh
- cd tests/build/ && ./test_initializeVulkan && echo $?